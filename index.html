<!DOCTYPE html>
<html lang="en">
<html>
  <head>
      <meta charset="utf-8"/>
      <style>
          :root {
            --radious: 100px;
          }
          .radiusShape {
            width: var(--radious);
            height: var(--radious);
            background-color: black;
            border-radius: 50%;
          }
          .insiderColor {
            width: calc(var(--radious) * 0.9);
            height: calc(var(--radious) * 0.9);
            position: absolute;
            background-color: white;
            border-radius: 50%;
            margin-top: 5px;
            margin-bottom: 5px;
            margin-left: 5px;
            margin-right: 5px;
          }
          .smallCricle {
            width: calc(var(--radious) * 0.2);
            height: calc(var(--radious) * 0.2);
            background-color: black;
            border-radius: 50%;
          }
          .frame {
            width: calc(var(--radious));
            height: calc(var(--radious));
            padding: calc(var(--radious) * 0.25);
          }
      </style>
  </head>
  <body>
    <div id="containerframe" class="frame">
      <div id="container" class="radiusShape">
        <div class="insiderColor">
          <div class="smallCricle" id="circleSlideBar">
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="assets/Vector.js"></script>
  <script src="assets/index.js"></script>
  <script>
  </script>
</html>
